<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ "Edit Bank" if mode == "edit" else "New Bank" }}</title>
  </head>
  <body>
    <nav>
      <a href="{{ url_for('banks.list_banks') }}">Back to Banks</a>
      {% if mode == "edit" and bank %}
        | <a href="{{ url_for('banks.bank_detail', bank_id=bank.id) }}">Back to Details</a>
      {% endif %}
    </nav>
    <hr>
    <br><br>

    <h1>{{ "Edit Bank" if mode == "edit" else "Create a Bank" }}</h1>

    {% if error %}
      <p>{{ error }}</p>
    {% endif %}

    {% if mode == "edit" and bank %}
      <form method="post" action="{{ url_for('banks.update_bank_ui', bank_id=bank.id) }}">
    {% else %}
      <form method="post">
    {% endif %}
        <label for="name">Name</label>
        <input
          id="name"
          name="name"
          required
          value="{{ bank.name if bank else '' }}"
        />
        <br />
        <label for="location">Location</label>
        <input
          id="location"
          name="location"
          required
          value="{{ bank.location if bank else '' }}"
        />
        <br />
        <button type="submit">{{ "Update" if mode == "edit" else "Create" }}</button>
      </form>
  </body>
</html>
