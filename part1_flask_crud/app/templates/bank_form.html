<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>New Bank</title>
  </head>
  <body>
    <nav>
      <a href="{{ url_for('banks.list_banks') }}">Back to Banks</a>
    </nav>
    <hr>
    <br>
    <br>
    <h1>Create a Bank</h1>
    {% if error %}
      <p>{{ error }}</p>
    {% endif %}
    <form method="post">
      <label for="name">Name</label>
      <input id="name" name="name" required />
      <br />
      <label for="location">Location</label>
      <input id="location" name="location" required />
      <br />
      <button type="submit">Create</button>
    </form>
  </body>
</html>
